security:

    providers:
        pelagos:
            entity:
                class: Pelagos:Account
                property: userId

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            # allow anonymous access
            anonymous: ~
            # use REMOTE_USER environment variable if set
            remote_user:
                provider: pelagos
                
services:
    # generic create voter
    create_voter:
        class: Pelagos\Bundle\AppBundle\Security\CreateVoter
        tags:
            - { name: security.voter }
