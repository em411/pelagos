imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    jms_serializer.camel_case_naming_strategy.class: JMS\Serializer\Naming\IdenticalPropertyNamingStrategy
    router.request_context.host: "%hostname%"
    router.request_context.scheme: https

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    paths:
        "%kernel.root_dir%/../src/Pelagos/Bundle/AppBundle/Resources/views/template": templates
        "%kernel.root_dir%/../src/Pelagos/Bundle/AppBundle/Resources/views/DIF/email": DIFEmail

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_pgsql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        mappings:
            Pelagos:
                type: annotation
                dir: '%kernel.root_dir%/../src/Pelagos/Entity'
                is_bundle: false
                prefix: Pelagos\Entity
                alias: Pelagos
        naming_strategy: doctrine.orm.naming_strategy.underscore

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_rest:
    view:
        view_response_listener: true
        exception_wrapper_handler: Pelagos\Bundle\AppBundle\Handler\ExceptionWrapperHandler
    routing_loader:
        default_format: json
        include_format: false
    serializer:
        serialize_null: true
    exception:
        enabled: true
        messages:
            'Symfony\Component\HttpKernel\Exception\BadRequestHttpException': true

nelmio_api_doc:
    sandbox:
        request_format:
            method: accept_header

assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~

simple_things_entity_audit:
    audited_entities:
        - Pelagos\Entity\DataRepository
        - Pelagos\Entity\FundingOrganization
        - Pelagos\Entity\FundingCycle
        - Pelagos\Entity\ResearchGroup
        - Pelagos\Entity\Person
        - Pelagos\Entity\PersonDataRepository
        - Pelagos\Entity\PersonFundingOrganization
        - Pelagos\Entity\PersonResearchGroup
        - Pelagos\Entity\Dataset
        - Pelagos\Entity\DIF
        - Pelagos\Entity\DatasetSubmission

fos_js_routing:
    routes_to_expose: [ .* ]

old_sound_rabbit_mq:
    connections:
        default:
            host:     "%rabbit_mq_host%"
            port:     "%rabbit_mq_port%"
            user:     "%rabbit_mq_user%"
            password: "%rabbit_mq_pass%"
            vhost:    "%pelagos_name%"
            lazy:     true
            connection_timeout: 3
            read_write_timeout: 3
            keepalive: false
            heartbeat: 0
    producers:
        dataset_submission:
            connection:       default
            exchange_options: { name: 'dataset_submission', type: topic }
    consumers:
        filer:
            connection:       default
            exchange_options: { name: 'dataset_submission', type: topic }
            callback:         pelagos.rabbit.consumer.dataset_submission.filer
            queue_options:
                name: 'filer'
                routing_keys:
                    - 'dataset.upload'
                    - 'dataset.SFTP'
                    - 'metadata.#'
        retriever:
            connection:       default
            exchange_options: { name: 'dataset_submission', type: topic }
            callback:         pelagos.rabbit.consumer.dataset_submission.retriever
            idle_timeout:     1
            queue_options:
                name: 'retriever'
                routing_keys:
                    - 'dataset.HTTP'
