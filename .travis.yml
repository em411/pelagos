# Project language
language: php

# Allows use container-based infrastructure
sudo: required

# Start services
services:
  - postgresql
  - rabbitmq
  - docker

# Customize addons
addons:
  postgresql: 9.6
  apt:
    packages:
    - postgresql-9.6-postgis-2.3

# Cache composer packages so "composer install" is faster
cache:
  directories:
    - $HOME/.composer/cache/files

# Matrix to test in every php version
matrix:
  # Fast finish allows to set the build as "finished" even if the "allow_failures" matrix elements are not finished yet.
  fast_finish: true
  include:
    - name: "5.6 CentOs7"
      php: 5.6
      distribution: centos
      version: 7
    # - php: 7.1
    # - php: 7.2
  # allow_failures:
  #  - php: 7.1
  #  - php: 7.2
    - name: "5.6 Ubuntu"
      php: 5.6
      distribution: ubuntu
      version: trusty

# Define an environment variable
env:
  - SYMFONY_VERSION="3.4.*" DB=postgresql

# Update composer
before-install:
  - sudo apt-get update
  
  - 'sudo docker pull ${distribution}:${version}'
  - 'sudo docker build --no-cache --rm --file=travis/Dockerfile.${distribution}-${version} --tag=${distribution}-${version}:ansible travis'
  
  - cp app/config/parameters.yml.dist app/config/parameters.yml
  - psql -c 'create database postgres' -U postgres
  - psql -c 'create extension postgis' -U postgres -d postgres



# Install composer dependencies,
# Create database, schema and fixtures
install:
  - container_id=$(mktemp)
  - 'sudo docker run --detach --privileged -v /sys/fs/cgroup:/sys/fs/cgroup:ro --volume="${PWD}":/etc/ansible/roles/nginx_role:ro ${distribution}-${version}:ansible > "${container_id}"'

  - export SYMFONY_ENV=drupal_dev
  - composer install 
 
before-script:
  - php bin/console doctrine:schema:create 
  - php bin/console doctrine:fixtures:load 
  
# Run script
script:
  - phpunit
  
notifications:
  email: false
