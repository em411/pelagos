<form name="journalForm">
    <fieldset>
    <legend>Journal Form:</legend>
    <table>
        <tr>
            <td>
                <label for="journalname">Journal Name:</label>
            </td>
            <td>
                <input required type="text" name="journalname" id="journalname">
            </td>
        </tr>
        <tr>
            <td>
                <label for="journalissn">Journal ISSN:</label>
            </td>
            <td>
                <input required class="ISSN" type="text" name="journalissn" id="journalissn">
            </td>
        </tr>
        <tr>
            <td>
                <label for="journalpublisher">Journal Publisher:</label>
            </td>
            <td>
                <input required type="text" name="journalpublisher" id="journalpublisher">
            </td>
        </tr>
    </table>
    <input type="hidden" name="journalstatus">
    </fieldset>
    <button type="button" function="saveJournal">Save</button>
    {% if isadmin == true %}
    <button type="button" function="approveJournal">Approve</button>
    <button type="button" function="rejectJournal">Reject</button>
    {% endif %}
    <button type="reset">Reset</button>
</form>
