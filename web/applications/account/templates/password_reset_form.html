<h3>Reset Your Password</h3>
<form method=post action='{{baseUrl}}/password/reset'>
<p>
Please enter a new password for account: <strong>{{uid}}</strong>.
</p>
New Password: <input type="password" name="password" size=40>
<p>
Verify Password: <input type="password" name="verify_password" size=40>
<p>
<input type=submit value=Next>
</p>
<input type="hidden" name="uid" value="{{uid}}">
<input type="hidden" name="hash" value="{{hash}}">
</form>
