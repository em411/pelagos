
<h2>Person Details</h2>
<form id="personForm">
    <label for="firstName">Given Name:</label>
    <input type="text" id="firstName" name="firstName" size="100" required><br>
    <label for="lastName">Family Name:</label>
    <input type="text" id="lastName" name="lastName" size="100" required><br>
    <label for="emailAddress">E-Mail Address:</label>
    <input type="email" id="emailAddress" name="emailAddress" size="100" required><br>
</form>
