<div id="container">
    <div id="left">
        <div id="menu">
            <div class="viewport">
                <div class="overview">
                    <script type="text/javascript">
                        var tree = {
                                    theme: "classic",
                                    max_depth: 1,
                                    expand_to_depth: 0,
                                    animation: 250,
                                    type: "ra",

                                    yr1_folder_color: "#00A",
                                    yr1_folder_action: "location.href='#';showProjects('YR1',1);",

                                    yr1_color: "#00A",
                                    yr1_action: "location.href='#';showProjects('fundSrc',\{\{fundSrc.ID\}\});",

                                    rfp_color: "#00A",
                                    rfp_action: "location.href='#';showProjects('fundSrc',\{\{fundSrc.ID\}\});",

                                    other_sources_color: "#00A",
                                    other_sources_action: "location.href='#';showProjects('fundSrc',\{\{fundSrc.ID\}\});",

                                    project_color: "#00A",
                                    project_action: "updateHash(\{\{project.Fund_Src\}\},\{\{project.ID\}\});showProjects('projectId',\{\{project.ID\}\});",

                                    task_color: "#00A",
                                    task_action: "location.href='#';showTask(\{\{task.ID\}\});",

                                    dataset_color: "#00A",
                                    dataset_action: "location.href='#';showDataset(\{\{dataset.ID\}\});",

                                    researcher_color: "#00A",
                                    researcher_action: "location.href='#';showProjects('peopleId',\{\{person.ID\}\});",

                                    institution_color: "#00A",
                                    institution_action: "location.href='#';showProjects('institutionId',\{\{institution.ID\}\});",

                                    afteropen: "$(window).hashchange();"
                                   }

                        insertTree(tree);
                    </script>
                </div>
            </div>
        </div>
    </div>
    <div id="right">
        <div id="content">
            <div class="viewport">
                <div class="overview"></div>
            </div>
        </div>
    </div>
</div>

<div id="dataset_details">
    <div id="dataset_details_close"><input type="image" src="{{baseUrl}}/includes/images/close.gif" onclick="jQuery('#dataset_details').hide();"></div>
    <div id="dataset_details_content"></div>
</div>
