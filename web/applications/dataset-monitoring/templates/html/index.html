<div id="container" style="width:100%; background-color:white; padding:0; margin:0;" onselectstart="return false;">
    <div id="left" style="float:left; width:40%; height:500px;">
        <div id="menu">
            <div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>
            <div class="viewport">
                <div class="overview">
                    <script type="text/javascript" src="/tree/js/tree.js"></script>
                    <script type="text/javascript">
                        var tree = {
                                    theme: "classic",
                                    max_depth: 0,
                                    expand_to_depth: 0,
                                    animation: 250,
                                    type: "ra",

                                    yr1_folder_color: "#00A",
                                    yr1_folder_link: "javascript:showProjects('YR1',1);",

                                    yr1_color: "#00A",
                                    yr1_link: "javascript:showProjects('fundSrc',\{\{inst.ID\}\});",

                                    rfp_color: "#00A",
                                    rfp_link: "javascript:showProjects('fundSrc',\{\{RFP.ID\}\});",

                                    project_color: "#00A",
                                    project_link: "javascript:showProjects('projectId',\{\{project.ID\}\});",

                                    task_color: "#00A",
                                    task_link: "javascript:showTask(\{\{task.ID\}\});",

                                    dataset_color: "#00A",
                                    dataset_link: "javascript:showDataset(\{\{dataset.ID\}\});",

                                    researcher_color: "#00A",
                                    researcher_link: "javascript:showProjects('peopleId',\{\{person.ID\}\});",

                                    institution_color: "#00A",
                                    institution_link: "javascript:showProjects('institutionId',\{\{institution.ID\}\});"
                                   }

                        insertTree(tree);
                    </script>
                </div>
            </div>
        </div>
    </div>
    <div id="right" style="float:left; width:60%; height:500px;">
        <div id="content">
            <div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>
            <div class="viewport">
                <div class="overview"></div>
            </div>
        </div>
    </div>
</div>

<div id="dataset_details">
    <div id="dataset_details_close"><input type="image" src="{{baseUrl}}/includes/images/close.gif" onclick="jQuery('#dataset_details').hide();"></div>
    <div id="dataset_details_content"></div>
</div>
