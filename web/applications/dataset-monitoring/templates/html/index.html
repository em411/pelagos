<div id="container" style="width:100%; background-color:white; padding:0; margin:0;">
    <div id="left" style="float:left; width:40%; height:500px;">
        <div id="menu">
            <div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>
            <div class="viewport">
                <div class="overview">
                    <div class="treetype-wrapper">
                    <span class="treetype">
                    <strong>List by:</strong>
                    <select id="treetype-selector" onchange="updateTree(this.value);">
                        <option value="ra">Research Award</option>
                        <option value="re">Researcher</option>
                        <option value="in">Institution</option>
                    </select>
                    </span>
                    </div>
                    <div id="tree"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="right" style="float:left; width:60%; height:500px;">
        <div id="content">
            <div class="scrollbar"><div class="track"><div class="thumb"><div class="end"></div></div></div></div>
            <div class="viewport">
                <div class="overview"></div>
            </div>
        </div>
    </div>
</div>

<div id="dataset_details">
    <div id="dataset_details_close"><input type="image" src="{{baseUrl}}/includes/images/close.gif" onclick="jQuery('#dataset_details').hide();"></div>
    <div id="dataset_details_content"></div>
</div>
