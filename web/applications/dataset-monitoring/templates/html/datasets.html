<div style="float:right; margin-right:5px; margin-bottom:3px; font-size:8pt;">place your mouse over each icon for a description</div>
<table class="datasets">
    <tr>
        <th class="udi">UDI</th>
        <th>Title</th>
        <th class="status">Identified</th>
        <th class="status">Registered</th>
        <th class="status">Metadata</th>
        <th class="status">Available</th>
    </tr>
    {% for dataset in datasets %}
    <tr>
        <td class="udi"><a href="javascript:showDatasetDetails('{{dataset.udi}}');">{{dataset.udi}}</a></td>
        <td><a href="javascript:showDatasetDetails('{{dataset.udi}}');">{{dataset.title}}</a></td>
        <td class="status">
            <img src="{{baseUrl}}/includes/images/{{dataset.identified | statusToImg}}"
                 title="{{(dataset.identified ~ '_identified') | statusToTitle}}">
        </td>
        <td class="status">
            <img src="{{baseUrl}}/includes/images/{{dataset.registered | statusToImg}}"
                 title="{{(dataset.registered ~ '_registered') | statusToTitle}}">
        </td>
        <td class="status">
            <img src="{{baseUrl}}/includes/images/{% if dataset.registered %}{{dataset.metadata | statusToImg}}{% else %}{{'-1' | statusToImg}}{% endif %}"
                 title="{% if dataset.registered %}{{(dataset.metadata ~ '_metadata') | statusToTitle}}{% else %}{{'-1_metadata' | statusToTitle}}{% endif %}">
        </td>
        <td class="status">
            <img src="{{baseUrl}}/includes/images/{% if dataset.registered %}{{dataset.available | statusToImg}}{% else %}{{'-1' | statusToImg}}{% endif %}"
                 title="{% if dataset.registered %}{{(dataset.available ~ '_available') | statusToTitle}}{% else %}{{'-1_available' | statusToTitle}}{% endif %}">
        </td>
    </tr>
    {% endfor %}
</table>
