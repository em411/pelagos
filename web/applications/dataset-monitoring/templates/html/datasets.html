<table class="datasets">
    <tr>
        <th class="udi">UDI</th>
        <th>Title</th>
        <th class="status">Registered</th>
        <th class="status">Metadata</th>
        <th class="status">Availability</th>
        <th class="status">Accessibility</th>
    </tr>
    {% for dataset in datasets %}
    <tr>
        <td class="udi"><a href="javascript:showDatasetDetails('{{dataset.udi}}');">{{dataset.udi}}</a></td>
        <td><a href="javascript:showDatasetDetails('{{dataset.udi}}');">{{dataset.title}}</a></td>
        <td class="status"><img src="{{baseUrl}}/includes/images/{{dataset.registered | statusToImg}}"></td>
        <td class="status"><img src="{{baseUrl}}/includes/images/{% if dataset.registered %}{{dataset.metadata | statusToImg}}{% else %}na.png{% endif %}"></td>
        <td class="status"><img src="{{baseUrl}}/includes/images/{% if dataset.registered %}{{dataset.availability | statusToImg}}{% else %}na.png{% endif %}"></td>
        <td class="status"><img src="{{baseUrl}}/includes/images/{% if dataset.registered %}{{dataset.accessibility | statusToImg}}{% else %}na.png{% endif %}"></td>
    </tr>
    {% endfor %}
</table>
