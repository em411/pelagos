{
	var udival = document.getElementById("udi").value;
	alert(udival);

	{
		document.location.href = "http://data.gomri.org/metadata-editor?dataUrl=" + udival;
	}

}
</script>

</li></dd>

<li>This button will load a previous generated file. Either from a full metadata file, a temporary saved file, or a template. The Metadata Editor expect a file with XML content.
</li>
</dd>

<li>This button will save the form a temporary metadata file, it is not fully compliant metadata file, and it is not expected to validate. This feature is useful for saving the data on the form, to continue on a later date. Or it can be used to fill out common information to the temporary file can be used as a template. The file will be saved locally on the user machine in XML format.

<li>Information about the dataset.
</li></dd>

<li>This section contains the Theme, Place and Topic keywords. The add keywords to the theme and place keyword sections, simply type a keyword in the keyword field and click the add button, and simply press enter after each entry. To delete a keyword from the list, select and highlight the keyword in the list, and click delete. The topic keywords are ISO defined, and one must be selected from the Topic Keyword List. Select a topic keyword, and click on the &quot;&gt;&gt;&gt;&quot; button to add, or double click on a keyword in the list. To delete select the keyword in the Selected Topic Keyword list and click on the &quot;&lt;&lt;&lt;&quot; button, or double click it to remove it. When keywords are added to the Select Topic Keyword list, the keyword will disappear from the original keyword list.
