<div style="display:table; height:100%; width:100%;">
    <div style="display:table-row; height:100%;">
        <div style="display:table-cell; height:100%;">
            <div style="display:table; height:100%; width:100%; border-spacing:10px;">
                {% set row_height = 100/((categories[category_type]['categories'] | length / categories_columns) | round) %}
                <div style="display:table-row; height:{{row_height}}%;">
                    {% for category in categories[category_type]['categories'] %}
                        {% if loop.index > 1 and (loop.index - 1) is divisibleby(categories_columns) %}
                            </div>
                            <div style="display:table-row; height:{{row_height}}%;">
                        {% endif %}
                        <div style="display:table-cell; width:{{100/categories_columns}}%;" class="stats-section">
                            <div style="display:table; height:100%; width:100%; padding:0px;">
                                <div style="display:table-row;">
                                    <div style="display:table-cell;" class="caption">{{category.label}}</div>
                                </div>
                                <div style="display:table-row;">
                                    <div style="display:table-cell; height:100%; width:100%;">
                                        <div id="{{category.id}}" style="width:100%; height:100%;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
