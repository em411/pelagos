<fieldset>
<form id="fundingOrgForm">
    <label for="name">Organization Name:</label>
    <input type="text" id="name" name="name" size="100">

    <label for="emailAddress">E-Mail Address:</label>
    <input type="text" id="emailAddress" name="emailAddress" size="100">

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" size="100">

    <label for="url">Website:</label>
    <input type="text" id="url" name="url" size="100">

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" size="100">

    <label for="deliveryPoint">Delivery Point:</label>
    <textarea id="deliveryPoint" name="deliveryPoint" cols="100" rows="5"></textarea>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" size="100">

    <label for="administrativeArea">Administrative Area:</label>
    <input type="text" id="administrativeArea" name="administrativeArea" size="100">

    <label for="postalCode">Postal Code:</label>
    <input type="text" id="postalCode" name="postalCode" size="100">

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" size="100">

    <label for="logo">Logo:</label>
    <input name="logo" type="file" />

    <p>
        <button type="submit" id="btnSave">Save</button>
        <button type="reset" id="btnReset">Reset</button>
    </p>
</form>

</fieldset>

<div id="fundingOrgDialog"></div>
