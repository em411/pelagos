<form class="entityForm" entityType="DataRepository" editable>

    <input type="hidden" name="id" value="{{DataRepository.getId}}">

    <label for="name">Name:</label>
    <input type="text" name="name" size="80" value="{{DataRepository.getName}}"><br>

    <label for="emailAddress">E-Mail Address:</label>
    <input type="text" name="emailAddress" size="80" value="{{DataRepository.getEmailAddress}}"><br>

    <label for="description">Description:</label><br>
    <textarea name="description" cols="80" rows="5">{{DataRepository.getDescription}}</textarea><br>

    <label for="url">Website:</label>
    <input type="text" name="url" class="clickableLink" size="80" value="{{DataRepository.getUrl}}"><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" name="phoneNumber" size="80" value="{{DataRepository.getPhoneNumber}}"><br>

    <label for="deliveryPoint">Delivery Point:</label><br>
    <textarea name="deliveryPoint" cols="80" rows="5">{{DataRepository.getDeliveryPoint}}</textarea><br>

    <label for="city">City:</label>
    <input type="text" name="city" size="80" value="{{DataRepository.getCity}}"><br>

    <label for="administrativeArea">Administrative Area:</label>
    <input type="text" name="administrativeArea" size="80" value="{{DataRepository.getAdministrativeArea}}"><br>

    <label for="postalCode">Postal Code:</label>
    <input type="text" name="postalCode" size="80" value="{{DataRepository.getPostalCode}}"><br>

    <label for="country">Country:</label>
    <input type="text" name="country" size="80" value="{{DataRepository.getCountry}}"><br>

</form>
