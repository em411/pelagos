<form class="entityForm" entityType="DataRepositoryRole" editable>

    <input type="hidden" name="id" value="{{DataRepositoryRole.getId}}">

    <label for="name">Name:</label>
    <input type="text" name="name" size="80" value="{{DataRepositoryRole.getName}}" required><br>

    <label for="weight">Weight:</label>
    <input type="number" name="weight" size="80" value="{{DataRepositoryRole.getWeight}}" required><br>

</form>
