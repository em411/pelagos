<h2>Funding Organization Details</h2>

<form id="fundingOrganizationForm">
    <label for="name">Name:</label>
    <input readonly type="text" id="name" name="name" size="100" required><br>
    <label for="emailAddress">E-Mail Address:</label>
    <input readonly type="text" id="emailAddress" name="emailAddress" size="100"><br>
    <label for="description">Description:</label><br>
    <textarea readonly id="description" name="description" cols="100" rows="5"></textarea><br>
    <label for="url">Website:</label>
    <input readonly type="text" id="url" name="url" size="100"><br>
    <label for="phoneNumber">Phone Number:</label>
    <input readonly type="text" id="phoneNumber" name="phoneNumber" size="100"><br>
    <label for="deliveryPoint">Delivery Point:</label><br>
    <textarea readonly id="deliveryPoint" name="deliveryPoint" cols="100" rows="5"></textarea><br>
    <label for="city">City:</label>
    <input readonly type="text" id="city" name="city" size="100"><br>
    <label for="administrativeArea">Administrative Area:</label>
    <input readonly type="text" id="administrativeArea" name="administrativeArea" size="100"><br>
    <label for="postalCode">Postal Code:</label>
    <input readonly type="text" id="postalCode" name="postalCode" size="100"><br>
    <label for="country">Country:</label>
    <input readonly type="text" id="country" name="country" size="100"><br>
    <span class="showOnEdit">
        <label for="logo">Logo:</label>
        <input name="logo" type="file" /><br>
    </span>
    
</form>
    
<div id="fundingOrganizationFormDialog"></div>
