<p>
This Web service establishes a REST API for the creation and storage
of a person.
<p>

Web Service Usage:
<ol>
    <li>GET / - This message</li>
    <li>PUT /FirstName/LastName/Email - Person will be created.  JSON
        response will indicate success or failure with error.  Authentication
        is required to use this feature.</li>
</ol>
